# Fly.io configuration for DealScout Frontend
app = "dealscout-web"
primary_region = "ord"

[build]
  builder = "docker"
  dockerfile = "./Dockerfile"

[env]
  NEXT_PUBLIC_API_URL = "https://dealscout-api.fly.dev"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "5s"
    interval = "15s"
    path = "/"
    timeout = "2s"
