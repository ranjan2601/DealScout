# Fly.io configuration for DealScout Backend
app = "dealscout-api"
primary_region = "ord"

[build]
  dockerfile = "./Dockerfile"

[env]
  OPENROUTER_API_KEY = "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"
  MONGODB_URI = "mongodb://localhost:27017"
  DATABASE_NAME = "dealscout"
  PORT = "8000"

[[services]]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "15s"
    timeout = "2s"
